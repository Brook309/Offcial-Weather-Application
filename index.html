<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://em-content.zobj.net/source/skype/289/foggy_1f301.png" />
    <title>offical weather application</title>
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link href="src/weather-styling.css" rel="stylesheet" type="text/css" />
    <!--Devolpers links-->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--My font Awesome-->
    <script
      src="https://kit.fontawesome.com/64b60b5dda.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="body-outline-containment">
        <!--search bar here-->
        <div class="search input-group">
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" />
            <label class="form-label" for="form1">Enter City Name</label>
          </div>
          <button type="button" id="submit-form-button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <!--search bar end-->

        <!--premade city search-->
        <div class="premade-city-serch size-search">
          <a class="city-name-one" herf="#" id="TokyoSearch">Tokyo</a>
          <div class="line-breaker">|</div>
          <a class="city-name-two" id="MelbSearch">Melbourne</a>
          <div class="line-breaker">|</div>
          <a class="city-name-three" id="HonoluluSearch">Honolulu</a>
        </div>
        <!--premade city search end-->

        <!--main display pannel here-->
        <div class="main-panel">
          <h1 class="main-diplay-city" id="main-title-display-search-city">
            Perth
          </h1>
          <div class="icon-weather">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="weather icon"
              class="icon-weather-main-display"
              id="icon-main-display" />
          </div>
          <ol>
            <li class="side-panel alt-upper"></li>
            <li class="clock-calander alt-upper">
              <span id="theWeekDayDisplay">Monday</span> |
              <span id="theTimeHourDisplay">11</span>:<span
                id="theTimeMinDisplay"
                >03</span
              >
              <span id="the-am-pm">PM</span>
            </li>
            <li class="main-temp-panel alt-upper">
              <span id="Main-display-temp">23</span>
              <span class="Celeus"
                ><a class="Celeus-change-colour plus" href="#" id="Celeus-link"
                  >°C</a
                >
              </span>
              <span class="Celeus-farinhite">|</span>
              <span class="farinhite"
                ><a class="Farinhite-change-colour" href="#" id="Farinhite-link"
                  >°F</a
                >
              </span>
            </li>
          </ol>
          <ol class="the-lower-part-of-the-main-display">
            <li class="the-precipition alt-lower">
              Humidity: <span id="the-main-precipition"> 50</span>%
            </li>
            <li class="the-wind alt-lower">
              Wind: <span id="the-main-wind-speed"> 5</span> km/h
            </li>
          </ol>
        </div>

        <div class="the-description" id="main-display-weather-description">
          Sunny
        </div>
        <!--main display pannel end-->

        <!--upcomming forcast here-->
        <div class="forcast-bottom-panel" id="live-forecast-js"></div>
        <!--upcomming forecast end-->

        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="src/weather-script.js"></script>
      </div>

      <span class="Git-Link">Coded by Brooklin.W </span
      ><a
        class="the-link"
        href="https://github.com/Brook309/Offcial-Weather-Application">
        view code sorce
      </a>
    </div>
  </body>
</html>
